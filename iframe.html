<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="contentFrame" src=""></iframe>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const src = urlParams.get('src');
        const iframe = document.getElementById('contentFrame');
        if (src) {
          iframe.src = src;
          iframe.style.width = urlParams.get('width') || '100%';
          iframe.style.height = urlParams.get('height') || '100%';
        } else {
            document.body.innerHTML = '<p>No source provided for iframe.</p>';
        }
    </script>
</body>
</html>
